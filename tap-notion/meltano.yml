version: 1
send_anonymous_usage_stats: true
project_id: "tap-notion"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-notion"
    namespace: "tap_notion"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    - structured-logging

    settings:
    - name: auth_token
      kind: password
      label: Notion Integration Token
      description: The Notion integration token used for authentication
      sensitive: true

    - name: notion_version
      label: Notion API Version
      description: Optional Notion-Version header value (default '2022-06-28')

    - name: page_size
      label: Page Size
      description: Items per page for list/search endpoints (max 100)

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    settings_group_validation:
    - [auth_token]

    config:
      start_date: '2010-01-01T00:00:00Z'

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
